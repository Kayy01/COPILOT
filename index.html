<!doctype html>
<html lang="en">
  <head>
    <title>MEWAH</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
      }
      h1 {
        color: white;
        font-family: Segoe UI;
        font-size: 16px;
        line-height: 20px;
        margin: 0;
        padding: 0 20px;
      }
      #banner {
        align-items: center;
        background-color: rgb(247, 167, 18);
        display: flex;
        height: 50px;
      }
      #webchat {
        height: calc(100% - 50px);
        overflow: hidden;
        position: fixed;
        top: 50px;
        width: 100%;
      }
      #switchToAI {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: white;
        color: black;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="banner">
        <h1>Mewah Virtual Assistant</h1>
      </div>
      <button id="switchToAI">Switch to AI Knowledge</button>
      <div id="webchat" role="main"></div>
    </div>

    <script crossorigin="anonymous" src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>

    <script>
      (async function () {
        // AI endpoint details
        const aiEndpoint = 'https://kareenaopenai2.openai.azure.com/openai/deployments/General/chat/completions?api-version=2024-08-01-preview';
        const aiApiKey = 'AloI7eJioMWY1wsd3nDgpsv6gYv3rlZfM92lXxIcUpDAKMj25tbCJQQJ99AKACYeBjFXJ3w3AAABACOGqcXh';

        // Default state (not using Azure OpenAI)
        let useAI = false;

        // Style options for webchat
        const styleOptions = {
          accent: '#00809d',
          botAvatarBackgroundColor: '#FFFFFF',
          botAvatarImage: 'https://files.ajobthing.com/employers/131650.png',
          botAvatarInitials: 'M',
          userAvatarImage: 'https://files.ajobthing.com/employers/131650.png'
        };

        // Switch button handler
        document.getElementById('switchToAI').addEventListener('click', () => {
          // Confirm the mode switch with the user
          const userConfirmed = confirm(`Are you sure you want to switch to ${useAI ? 'Oganization' : 'AI'} Knowledge mode?`);
          
          if (userConfirmed) {
            useAI = !useAI;
            document.getElementById('switchToAI').textContent = useAI ? 'Switch to Organization Knowledge' : 'Switch to AI Knowledge';
            // Reinitialize the conversation based on the switch
            initializeConversation();
          }
        });

        // Function to initialize conversation
        async function initializeConversation() {
          const tokenEndpointURL = new URL('https://default391ffc51be994961871d95b34bd4f8.c7.environment.api.powerplatform.com/powervirtualagents/botsbyschema/cr579_coPilotTRK6Gq/directline/token?api-version=2022-03-01-preview');
          const apiVersion = tokenEndpointURL.searchParams.get('api-version');
          const [directLineURL, token] = await Promise.all([  
            fetch(new URL(`/powervirtualagents/regionalchannelsettings?api-version=${apiVersion}`, tokenEndpointURL))
              .then(response => response.json())
              .then(({ channelUrlsById: { directline } }) => directline),
            fetch(tokenEndpointURL)
              .then(response => response.json())
              .then(({ token }) => token)
          ]);

          const directLine = WebChat.createDirectLine({ domain: new URL('v3/directline', directLineURL), token });

          const subscription = directLine.connectionStatus$.subscribe({
            next(value) {
              if (value === 2) {
                directLine
                  .postActivity({
                    localTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    locale: 'en',
                    name: 'startConversation',
                    type: 'event'
                  })
                  .subscribe();

                subscription.unsubscribe();
              }
            }
          });

          WebChat.renderWebChat({ directLine, locale: 'en', styleOptions }, document.getElementById('webchat'));
          
          // Handle user messages and send to AI if in AI mode
          if (useAI) {
            document.getElementById('webchat').addEventListener('sendMessage', async (event) => {
              const userMessage = event.detail.message;
              await sendMessageToAI(userMessage);
            });
          }
        }

        // Function to send message to AI
        async function sendMessageToAI(message) {
          if (useAI) {
            await fetch(aiEndpoint, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${AloI7eJioMWY1wsd3nDgpsv6gYv3rlZfM92lXxIcUpDAKMj25tbCJQQJ99AKACYeBjFXJ3w3AAABACOGqcXh}`
              },
              body: JSON.stringify({
                prompt: message,
                max_tokens: 150
              })
            })
            .then(response => response.json())
            .then(data => {
              // Display AI response in chat
              console.log('AI Response:', data);
              // Implement code to display this response in your chat interface.
            })
            .catch(error => console.error('AI API Error:', error));
          }
        }

        // Initial conversation setup
        initializeConversation();
      })();
    </script>
  </body>
</html>
